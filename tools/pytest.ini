[pytest]
# Configuração do pytest para o projeto de extração de assets
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short

# Configuração do Hypothesis
# Cada propriedade será testada com no mínimo 100 exemplos
hypothesis_settings = 
    max_examples = 100
    deadline = 5000
    suppress_health_check = too_slow

markers =
    unit: Testes unitários
    property: Testes baseados em propriedades (property-based testing)
    integration: Testes de integração
    slow: Testes que demoram mais tempo

