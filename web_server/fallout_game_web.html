<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout 2 - Jogo Web</title>
    <!-- PixiJS v5 (vers√£o est√°vel e compat√≠vel) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@5.3.12/dist/pixi.min.js"></script>
    <script src="frm_loader.js"></script>
    <script src="map_parser.js"></script>
    <script src="assets_manager.js"></script>
    <script src="map_loader.js"></script>
    <script src="map_renderer.js"></script>
    <script src="game_emulator.js"></script>
    <script src="game_engine.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .ui-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4a9eff;
            border-radius: 8px;
            padding: 15px;
            pointer-events: auto;
        }
        
        .hud {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .hud-left {
            display: flex;
            gap: 20px;
        }
        
        .hud-right {
            display: flex;
            gap: 20px;
        }
        
        .hud-stat {
            background: rgba(74, 158, 255, 0.2);
            border: 1px solid #4a9eff;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .hud-stat .label {
            color: #8b949e;
            font-size: 10px;
        }
        
        .hud-stat .value {
            color: #4a9eff;
            font-size: 16px;
            font-weight: bold;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 400px;
        }
        
        .menu h2 {
            color: #4a9eff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .menu-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .menu-btn:hover {
            border-color: #4a9eff;
            color: #4a9eff;
        }
        
        .quest-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .quest-item {
            background: rgba(26, 27, 34, 0.9);
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .quest-item.active {
            border-color: #4a9eff;
        }
        
        .quest-title {
            color: #4a9eff;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .quest-desc {
            color: #8b949e;
            font-size: 11px;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .loading-screen h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            width: 400px;
            height: 20px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: #4a9eff;
            width: 0%;
            transition: width 0.3s;
        }
        
        .map-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #4a9eff;
            border-radius: 6px;
            padding: 15px;
        }
        
        .map-info h3 {
            color: #4a9eff;
            margin-bottom: 10px;
        }
        
        .map-info p {
            color: #8b949e;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameCanvas"></div>
        
        <div class="ui-overlay">
            <!-- Loading Screen -->
            <div class="loading-screen" id="loadingScreen">
                <h1>üéÆ Fallout 2 - Web Edition</h1>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
                <p style="margin-top: 20px; color: #8b949e;" id="loadingText">Carregando...</p>
            </div>
            
            <!-- Main Menu -->
            <div class="ui-panel menu" id="mainMenu" style="display: none;">
                <h2>Fallout 2</h2>
                <button class="menu-btn" onclick="startNewGame()">üéÆ Novo Jogo</button>
                <button class="menu-btn" onclick="loadGame()">üìÇ Carregar Jogo</button>
                <button class="menu-btn" onclick="showMaps()">üó∫Ô∏è Selecionar Mapa</button>
                <button class="menu-btn" onclick="showQuests()">üìã Miss√µes</button>
                <button class="menu-btn" onclick="showSettings()">‚öôÔ∏è Configura√ß√µes</button>
            </div>
            
            <!-- Map Info -->
            <div class="map-info" id="mapInfo" style="display: none;">
                <h3 id="mapName">Mapa</h3>
                <p id="mapDesc">Descri√ß√£o do mapa</p>
            </div>
            
            <!-- Quest Panel -->
            <div class="ui-panel quest-panel" id="questPanel" style="display: none;">
                <h2 style="color: #4a9eff; margin-bottom: 15px; font-size: 16px;">üìã Miss√µes</h2>
                <div id="questList"></div>
            </div>
            
            <!-- HUD -->
            <div class="hud" id="hud" style="display: none;">
                <div class="hud-left">
                    <div class="hud-stat">
                        <div class="label">HP</div>
                        <div class="value" id="hpValue">100/100</div>
                    </div>
                    <div class="hud-stat">
                        <div class="label">AP</div>
                        <div class="value" id="apValue">10/10</div>
                    </div>
                    <div class="hud-stat">
                        <div class="label">N√≠vel</div>
                        <div class="value" id="levelValue">1</div>
                    </div>
                </div>
                <div class="hud-right">
                    <button class="menu-btn" onclick="toggleQuests()" style="width: auto; padding: 8px 16px;">üìã Miss√µes</button>
                    <button class="menu-btn" onclick="showMenu()" style="width: auto; padding: 8px 16px;">‚ò∞ Menu</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // SISTEMA DE JOGO FALLOUT 2 - WEB EDITION
        // ============================================
        
        let app;
        let gameState = {
            currentMap: null,
            player: {
                x: 0,
                y: 0,
                hp: 100,
                maxHp: 100,
                ap: 10,
                maxAp: 10,
                level: 1,
                name: "Vault Dweller"
            },
            maps: [],
            quests: [],
            isPlaying: false
        };
        
        // ============================================
        // INICIALIZA√á√ÉO
        // ============================================
        
        async function init() {
            try {
                updateLoading(10, 'Inicializando PixiJS...');
                
                // Verificar se PixiJS est√° carregado
                if (typeof PIXI === 'undefined') {
                    throw new Error('PixiJS n√£o carregado! Verifique sua conex√£o com a internet.');
                }
                
                // Criar aplica√ß√£o PixiJS
                // A maioria das vers√µes usa: new PIXI.Application()
                // Vers√µes muito novas podem ter: PIXI.Application.create()
                try {
                    // Tentar m√©todo moderno primeiro (se existir)
                    if (typeof PIXI.Application.create === 'function') {
                        app = await PIXI.Application.create({
                            width: window.innerWidth,
                            height: window.innerHeight,
                            backgroundColor: 0x000000,
                            antialias: false,
                            resolution: window.devicePixelRatio || 1,
                            autoDensity: true
                        });
                    } else {
                        // M√©todo padr√£o (funciona na maioria das vers√µes)
                        app = new PIXI.Application({
                            width: window.innerWidth,
                            height: window.innerHeight,
                            backgroundColor: 0x000000,
                            antialias: false,
                            resolution: window.devicePixelRatio || 1,
                            autoDensity: true
                        });
                    }
                } catch (e) {
                    // Se falhar, tentar m√©todo mais simples
                    console.warn('Tentando m√©todo alternativo:', e);
                    app = new PIXI.Application(window.innerWidth, window.innerHeight, {
                        backgroundColor: 0x000000,
                        antialias: false
                    });
                }
                
                document.getElementById('gameCanvas').appendChild(app.view);
                
                // Criar game engine (se dispon√≠vel)
                try {
                    if (typeof FalloutGameEngine !== 'undefined') {
                        gameEngine = new FalloutGameEngine(app);
                    } else {
                        console.warn('FalloutGameEngine n√£o encontrado, usando modo b√°sico');
                    }
                } catch (e) {
                    console.warn('Erro ao criar game engine:', e);
                }
                
                // Redimensionar
                window.addEventListener('resize', () => {
                    if (app && app.renderer) {
                        app.renderer.resize(window.innerWidth, window.innerHeight);
                    }
                });
                
                updateLoading(30, 'Carregando assets...');
                await loadAssets();
                
                updateLoading(60, 'Carregando mapas...');
                await loadMaps();
                
                updateLoading(80, 'Carregando miss√µes...');
                await loadQuests();
                
                updateLoading(100, 'Pronto!');
                
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('mainMenu').style.display = 'block';
                }, 500);
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                updateLoading(0, `Erro: ${error.message}`);
                document.getElementById('loadingScreen').innerHTML = `
                    <h1 style="color: #f85149;">‚ùå Erro ao Carregar</h1>
                    <p style="color: #8b949e; margin-top: 20px;">${error.message}</p>
                    <p style="color: #8b949e; margin-top: 10px; font-size: 12px;">Verifique o console do navegador (F12) para mais detalhes.</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4a9eff; border: none; border-radius: 6px; color: white; cursor: pointer;">üîÑ Recarregar</button>
                `;
            }
        }
        
        // ============================================
        // CARREGAR ASSETS
        // ============================================
        
        async function loadAssets() {
            // Carregar sprites, etc.
            // Por enquanto, criar sprites b√°sicos
        }
        
        // ============================================
        // CARREGAR MAPAS
        // ============================================
        
        async function loadMaps() {
            try {
                const response = await fetch('/assets/web/maps/index.json');
                if (response.ok) {
                    const data = await response.json();
                    gameState.maps = data.maps || [];
                } else {
                    // Mapas padr√£o se n√£o houver arquivo
                    console.warn('Arquivo de mapas n√£o encontrado, usando mapas padr√£o');
                    gameState.maps = [
                        { name: 'Arroyo', file: 'arroyo.json', desc: 'Vila inicial - Sua jornada come√ßa aqui' },
                        { name: 'Klamath', file: 'klamath.json', desc: 'Cidade de Klamath - Uma cidade pequena no deserto' },
                        { name: 'Den', file: 'den.json', desc: 'A Den - Cidade perigosa controlada por escravistas' },
                        { name: 'Modoc', file: 'modoc.json', desc: 'Modoc - Cidade agr√≠cola isolada' },
                        { name: 'Vault City', file: 'vaultcity.json', desc: 'Vault City - Cidade avan√ßada com tecnologia Vault' },
                        { name: 'New Reno', file: 'newreno.json', desc: 'New Reno - Cidade do crime e v√≠cios' },
                        { name: 'San Francisco', file: 'sanfran.json', desc: 'San Francisco - Cidade grande com m√∫ltiplas fac√ß√µes' }
                    ];
                }
            } catch (error) {
                console.warn('Erro ao carregar mapas, usando fallback:', error);
                // Mapas padr√£o em caso de erro
                gameState.maps = [
                    { name: 'Arroyo', file: 'arroyo.json', desc: 'Vila inicial' },
                    { name: 'Klamath', file: 'klamath.json', desc: 'Cidade de Klamath' },
                    { name: 'Den', file: 'den.json', desc: 'A Den' },
                    { name: 'Modoc', file: 'modoc.json', desc: 'Modoc' },
                    { name: 'Vault City', file: 'vaultcity.json', desc: 'Vault City' }
                ];
            }
        }
        
        // ============================================
        // CARREGAR MISS√ïES
        // ============================================
        
        async function loadQuests() {
            // Usar miss√µes do game engine
            if (gameEngine) {
                gameState.quests = gameEngine.quests;
            } else {
                // Miss√µes padr√£o
                gameState.quests = [
                    {
                        id: 1,
                        title: 'Encontrar o G.E.C.K.',
                        description: 'Voc√™ precisa encontrar o G.E.C.K. para salvar sua vila.',
                        status: 'active',
                        location: 'Arroyo'
                    },
                    {
                        id: 2,
                        title: 'Explorar o Mundo',
                        description: 'Explore o mundo p√≥s-apocal√≠ptico e descubra novos locais.',
                        status: 'active',
                        location: 'Worldmap'
                    },
                    {
                        id: 3,
                        title: 'Ajudar Klamath',
                        description: 'Ajude os habitantes de Klamath com seus problemas.',
                        status: 'available',
                        location: 'Klamath'
                    }
                ];
            }
            
            renderQuests();
        }
        
        function renderQuests() {
            const questList = document.getElementById('questList');
            let html = '';
            
            const quests = gameEngine ? gameEngine.quests : gameState.quests;
            
            quests.forEach(quest => {
                let objectivesHtml = '';
                if (quest.objectives) {
                    objectivesHtml = '<div style="margin-top: 8px; font-size: 10px;">';
                    quest.objectives.forEach((obj, i) => {
                        const check = obj.completed ? '‚úÖ' : '‚òê';
                        objectivesHtml += `<div style="margin: 3px 0; color: ${obj.completed ? '#00d4aa' : '#8b949e'};">${check} ${obj.text}</div>`;
                    });
                    objectivesHtml += '</div>';
                }
                
                html += `
                    <div class="quest-item ${quest.status === 'active' ? 'active' : ''}">
                        <div class="quest-title">${quest.title}</div>
                        <div class="quest-desc">${quest.description}</div>
                        ${objectivesHtml}
                        <div class="quest-desc" style="margin-top: 5px; color: #4a9eff;">
                            üìç ${quest.location}
                        </div>
                    </div>
                `;
            });
            
            questList.innerHTML = html;
        }
        
        // ============================================
        // FUN√á√ïES DO JOGO
        // ============================================
        
        function startNewGame() {
            try {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('hud').style.display = 'flex';
                document.getElementById('mapInfo').style.display = 'block';
                
                gameState.isPlaying = true;
                
                // Usar game engine
                if (gameEngine && typeof gameEngine.startNewGame === 'function') {
                    gameEngine.startNewGame();
                } else {
                    // Fallback - carregar mapa b√°sico
                    const firstMap = gameState.maps[0] || { name: 'Arroyo', desc: 'Vila inicial' };
                    loadMap(firstMap);
                }
                
                // Atualizar HUD
                updateHUD();
                
                // Iniciar game loop
                startGameLoop();
            } catch (error) {
                console.error('Erro ao iniciar jogo:', error);
                alert('Erro ao iniciar jogo: ' + error.message);
            }
        }
        
        function loadGame() {
            alert('Sistema de carregamento em desenvolvimento!\n\nPor enquanto, use "Novo Jogo" para come√ßar.');
        }
        
        function showMaps() {
            const mapList = gameState.maps.map((map, i) => 
                `${i + 1}. ${map.name} - ${map.desc || ''}`
            ).join('\n');
            
            const choice = prompt(`Selecione um mapa:\n\n${mapList}\n\nDigite o n√∫mero:`);
            const index = parseInt(choice) - 1;
            
            if (index >= 0 && index < gameState.maps.length) {
                if (gameState.isPlaying) {
                    loadMap(gameState.maps[index]);
                    if (gameEngine) {
                        gameEngine.loadMap(gameState.maps[index]);
                    }
                } else {
                    startNewGame();
                    setTimeout(() => {
                        loadMap(gameState.maps[index]);
                        if (gameEngine) {
                            gameEngine.loadMap(gameState.maps[index]);
                        }
                    }, 100);
                }
            }
        }
        
        function showQuests() {
            const panel = document.getElementById('questPanel');
            const isVisible = panel.style.display !== 'none';
            panel.style.display = isVisible ? 'none' : 'block';
            
            // Atualizar lista de miss√µes
            if (!isVisible) {
                renderQuests();
            }
        }
        
        function toggleQuests() {
            showQuests();
        }
        
        function showSettings() {
            alert('Configura√ß√µes:\n\n- Resolu√ß√£o: ' + window.innerWidth + 'x' + window.innerHeight + '\n- Renderizador: PixiJS WebGL\n\nMais op√ß√µes em breve!');
        }
        
        function showMenu() {
            if (confirm('Deseja voltar ao menu principal?')) {
                gameState.isPlaying = false;
                document.getElementById('hud').style.display = 'none';
                document.getElementById('mapInfo').style.display = 'none';
                document.getElementById('questPanel').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'block';
                stopGameLoop();
            }
        }
        
        // ============================================
        // SISTEMA DE MAPAS
        // ============================================
        
        function loadMap(map) {
            try {
                if (!app || !app.stage) {
                    console.error('PixiJS n√£o inicializado!');
                    return;
                }
                
                gameState.currentMap = map;
                
                // Atualizar UI
                document.getElementById('mapName').textContent = map.name;
                document.getElementById('mapDesc').textContent = map.desc || 'Mapa do jogo';
                
                // Usar game engine se dispon√≠vel
                if (gameEngine && typeof gameEngine.loadMap === 'function') {
                    gameEngine.loadMap(map);
                } else {
                    // Fallback b√°sico com conte√∫do
                    app.stage.removeChildren();
                    
                    const mapContainer = new PIXI.Container();
                    app.stage.addChild(mapContainer);
                    
                    // Fundo
                    const bg = new PIXI.Graphics();
                    bg.beginFill(0x0d1117);
                    bg.drawRect(0, 0, app.screen.width, app.screen.height);
                    bg.endFill();
                    mapContainer.addChild(bg);
                    
                    // Tiles do ch√£o
                    const tileSize = 50;
                    const offsetX = app.screen.width / 2;
                    const offsetY = 200;
                    
                    for (let i = -10; i < 10; i++) {
                        for (let j = -10; j < 10; j++) {
                            const isoX = (i - j) * (tileSize / 2);
                            const isoY = (i + j) * (tileSize / 4);
                            const x = offsetX + isoX;
                            const y = offsetY + isoY;
                            
                            const tile = new PIXI.Graphics();
                            const color = (i + j) % 2 === 0 ? 0x1a1a2e : 0x161b22;
                            tile.beginFill(color);
                            tile.moveTo(x, y - tileSize / 2);
                            tile.lineTo(x + tileSize / 2, y);
                            tile.lineTo(x, y + tileSize / 2);
                            tile.lineTo(x - tileSize / 2, y);
                            tile.lineTo(x, y - tileSize / 2);
                            tile.endFill();
                            mapContainer.addChild(tile);
                        }
                    }
                    
                    // Objetos
                    const objects = [
                        { x: 300, y: 250, type: 'tree', color: 0x2d5016 },
                        { x: 500, y: 300, type: 'rock', color: 0x4a4a4a },
                        { x: 200, y: 350, type: 'tree', color: 0x2d5016 },
                        { x: 600, y: 230, type: 'building', color: 0x6b4423 },
                    ];
                    
                    objects.forEach(obj => {
                        const sprite = new PIXI.Graphics();
                        if (obj.type === 'tree') {
                            sprite.beginFill(obj.color);
                            sprite.drawCircle(0, 0, 15);
                            sprite.endFill();
                            sprite.beginFill(0x1a5c1a);
                            sprite.drawCircle(0, -5, 12);
                            sprite.endFill();
                        } else if (obj.type === 'rock') {
                            sprite.beginFill(obj.color);
                            sprite.drawCircle(0, 0, 10);
                            sprite.endFill();
                        } else if (obj.type === 'building') {
                            sprite.beginFill(obj.color);
                            sprite.drawRect(-15, -20, 30, 25);
                            sprite.endFill();
                        }
                        sprite.x = obj.x;
                        sprite.y = obj.y;
                        mapContainer.addChild(sprite);
                    });
                    
                    // NPCs
                    const npcs = [
                        { x: 400, y: 300, name: 'Elder', color: 0xff6b6b },
                        { x: 250, y: 250, name: 'Villager', color: 0x4ecdc4 },
                    ];
                    
                    npcs.forEach(npc => {
                        const sprite = new PIXI.Graphics();
                        sprite.beginFill(npc.color);
                        sprite.drawCircle(0, 0, 12);
                        sprite.endFill();
                        sprite.lineStyle(2, 0xffffff);
                        sprite.drawCircle(0, 0, 12);
                        sprite.x = npc.x;
                        sprite.y = npc.y;
                        
                        const label = new PIXI.Text(npc.name, {
                            fontFamily: 'Arial',
                            fontSize: 10,
                            fill: 0xffffff,
                            stroke: 0x000000,
                            strokeThickness: 2
                        });
                        label.anchor.set(0.5);
                        label.y = 18;
                        sprite.addChild(label);
                        mapContainer.addChild(sprite);
                    });
                    
                    // Player
                    const player = new PIXI.Graphics();
                    player.beginFill(0x4a9eff);
                    player.drawCircle(0, 0, 15);
                    player.endFill();
                    player.lineStyle(2, 0xffffff);
                    player.drawCircle(0, 0, 15);
                    player.x = app.screen.width / 2;
                    player.y = app.screen.height / 2;
                    mapContainer.addChild(player);
                    
                    // Label do player
                    const playerLabel = new PIXI.Text('Vault Dweller', {
                        fontFamily: 'Arial',
                        fontSize: 12,
                        fill: 0xffffff,
                        stroke: 0x000000,
                        strokeThickness: 2
                    });
                    playerLabel.anchor.set(0.5);
                    playerLabel.y = 25;
                    player.addChild(playerLabel);
                    
                    // T√≠tulo
                    const title = new PIXI.Text(map.name, {
                        fontFamily: 'Arial',
                        fontSize: 32,
                        fill: 0x4a9eff,
                        fontWeight: 'bold',
                        stroke: 0x000000,
                        strokeThickness: 4
                    });
                    title.x = app.screen.width / 2 - title.width / 2;
                    title.y = 30;
                    mapContainer.addChild(title);
                }
                
                updateStatus(`Mapa carregado: ${map.name}`);
            } catch (error) {
                console.error('Erro ao carregar mapa:', error);
                alert('Erro ao carregar mapa: ' + error.message);
            }
        }
        
        function updateHUD() {
            if (gameEngine && gameEngine.player) {
                const p = gameEngine.player;
                document.getElementById('hpValue').textContent = `${p.hp}/${p.maxHp}`;
                document.getElementById('apValue').textContent = `${p.ap}/${p.maxAp}`;
                document.getElementById('levelValue').textContent = p.level;
            } else {
                document.getElementById('hpValue').textContent = `${gameState.player.hp}/${gameState.player.maxHp}`;
                document.getElementById('apValue').textContent = `${gameState.player.ap}/${gameState.player.maxAp}`;
                document.getElementById('levelValue').textContent = gameState.player.level;
            }
        }
        
        // ============================================
        // GAME LOOP
        // ============================================
        
        let gameLoopId = null;
        
        function startGameLoop() {
            if (gameLoopId) return;
            
            function loop() {
                if (!gameState.isPlaying) return;
                
                // Atualizar l√≥gica do jogo
                update();
                
                // Renderizar (PixiJS faz automaticamente)
                
                gameLoopId = requestAnimationFrame(loop);
            }
            
            gameLoopId = requestAnimationFrame(loop);
        }
        
        function stopGameLoop() {
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
        }
        
        function update() {
            // Atualizar l√≥gica do jogo
            if (gameEngine && gameEngine.gameState === 'playing') {
                // Atualizar HUD periodicamente
                if (Math.random() < 0.1) { // A cada ~10 frames
                    updateHUD();
                }
            }
        }
        
        // Input do teclado
        document.addEventListener('keydown', (e) => {
            if (!gameState.isPlaying) return;
            
            const key = e.key.toLowerCase();
            
            // Movimento (WASD ou setas)
            if (key === 'w' || key === 'arrowup') {
                movePlayer(0, -10);
            } else if (key === 's' || key === 'arrowdown') {
                movePlayer(0, 10);
            } else if (key === 'a' || key === 'arrowleft') {
                movePlayer(-10, 0);
            } else if (key === 'd' || key === 'arrowright') {
                movePlayer(10, 0);
            }
        });
        
        function movePlayer(dx, dy) {
            if (gameEngine && gameEngine.player && gameEngine.player.sprite) {
                const newX = Math.max(50, Math.min(app.screen.width - 50, gameEngine.player.sprite.x + dx));
                const newY = Math.max(50, Math.min(app.screen.height - 50, gameEngine.player.sprite.y + dy));
                gameEngine.updatePlayerPosition(newX, newY);
            }
        }
        
        // ============================================
        // UI HELPERS
        // ============================================
        
        function updateLoading(percent, text) {
            document.getElementById('loadingProgress').style.width = percent + '%';
            document.getElementById('loadingText').textContent = text;
        }
        
        function updateStatus(message) {
            console.log('[Game]', message);
        }
        
        // ============================================
        // INICIAR
        // ============================================
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
