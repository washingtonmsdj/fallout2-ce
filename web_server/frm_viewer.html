<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Sprites .FRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            border-bottom: 2px solid #30363d;
            padding-bottom: 15px;
        }
        
        .sprite-viewer {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .sprite-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sprite-name {
            font-size: 24px;
            color: #58a6ff;
            font-weight: bold;
        }
        
        .sprite-info {
            color: #8b949e;
            font-size: 14px;
        }
        
        .directions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .direction-card {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
        }
        
        .direction-name {
            color: #58a6ff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .frames-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .frame-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            min-width: 120px;
        }
        
        .frame-preview {
            width: 100px;
            height: 100px;
            background: #000;
            border: 1px solid #30363d;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b949e;
            font-size: 11px;
        }
        
        .frame-info {
            font-size: 11px;
            color: #8b949e;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
        }
        
        .stat-label {
            color: #8b949e;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Visualizador de Sprites .FRM</h1>
        
        <div id="spriteContainer">
            <div class="loading">Carregando sprites...</div>
        </div>
    </div>
    
    <script>
        async function loadSprites() {
            try {
                const response = await fetch('/assets/extracted/sprites_analysis.json');
                const sprites = await response.json();
                
                const container = document.getElementById('spriteContainer');
                container.innerHTML = '';
                
                const directionNames = ['NE (Norte-Leste)', 'E (Leste)', 'SE (Sul-Leste)', 
                                       'SW (Sul-Oeste)', 'W (Oeste)', 'NW (Norte-Oeste)'];
                
                for (const sprite of sprites) {
                    const viewer = document.createElement('div');
                    viewer.className = 'sprite-viewer';
                    
                    const analysis = sprite.analysis;
                    const header = analysis.header;
                    
                    let html = `
                        <div class="sprite-header">
                            <div>
                                <div class="sprite-name">${sprite.name}</div>
                                <div class="sprite-info">${sprite.path}</div>
                            </div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat-box">
                                <div class="stat-label">FPS</div>
                                <div class="stat-value">${header.frames_per_second}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Frames</div>
                                <div class="stat-value">${header.frame_count}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Frame de AÃ§Ã£o</div>
                                <div class="stat-value">${header.action_frame}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">DireÃ§Ãµes</div>
                                <div class="stat-value">${analysis.frames.length}</div>
                            </div>
                        </div>
                        
                        <div class="directions-grid">
                    `;
                    
                    for (const dirData of analysis.frames) {
                        html += `
                            <div class="direction-card">
                                <div class="direction-name">${directionNames[dirData.direction]}</div>
                                <div class="frames-list">
                        `;
                        
                        for (let i = 0; i < dirData.frames.length; i++) {
                            const frame = dirData.frames[i];
                            html += `
                                <div class="frame-item">
                                    <div class="frame-preview">
                                        ${frame.width}Ã—${frame.height}
                                    </div>
                                    <div class="frame-info">
                                        Frame ${i + 1}<br>
                                        Offset: (${frame.x}, ${frame.y})<br>
                                        ${frame.size} bytes
                                    </div>
                                </div>
                            `;
                        }
                        
                        html += `
                                </div>
                            </div>
                        `;
                    }
                    
                    html += '</div>';
                    viewer.innerHTML = html;
                    container.appendChild(viewer);
                }
                
            } catch (error) {
                document.getElementById('spriteContainer').innerHTML = 
                    `<div class="error">Erro ao carregar sprites: ${error.message}</div>`;
            }
        }
        
        window.addEventListener('DOMContentLoaded', loadSprites);
    </script>
</body>
</html>
